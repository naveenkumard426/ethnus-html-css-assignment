<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        .width-increase-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: width 0.2s; /* Add a transition for width */
        }

       
        .width-increase-button:hover {
            width: 120px; 
        }
    </style>
    <title>Width Increase Buttons</title>
</head>
<body>
    <button class="width-increase-button">One</button>
    <button class="width-increase-button">Two</button>
    <button class="width-increase-button">Three</button>
</body>
</html>
