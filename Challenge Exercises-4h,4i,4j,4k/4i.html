<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .stretch-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s; 
        }

        .stretch-button:hover {
            background-color: darkgreen;
            transform: scale(1.4); /* Increase the button size on hover */
        }
    </style>
    <title>Stretch Button</title>
</head>
<body>
    <button class="stretch-button">Stretch</button>
</body>
</html>
