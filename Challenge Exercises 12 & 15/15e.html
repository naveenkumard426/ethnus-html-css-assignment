<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20% OFF Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #a39d9d; 
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 70%; 
        }

        .image {
            position: absolute;
            top: 10px;
            right: 0px;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .discount-card {
            position: absolute;
            top: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="shirt.png" alt="Your Image" class="image">
            <div class="discount-card">
                20% OFF
            </div>
        </div>
    </div>
</body>
</html>
